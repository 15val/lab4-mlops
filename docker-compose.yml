version: '3.8'

services:
  # Сервіс бази даних PostgreSQL для зберігання метаданих Airflow
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Сервіс Apache Airflow для автоматизації пайплайнів
  airflow:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    environment:
      - LOAD_EX=n
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
      - POSTGRES_HOST=postgres
    depends_on:
      - postgres
      - minio
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/usr/local/airflow/dags
      - ./data/input:/opt/airflow/input
      - ./data/processed:/opt/airflow/data

  # Сервіс MLflow для логування експериментів та зберігання артефактів моделі
  mlflow:
    build:
      context: .
      dockerfile: mlflow.Dockerfile
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_ARTIFACT_ROOT=s3://mlops/
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_db:/mlflow_db
    command: mlflow server --backend-store-uri sqlite:////mlflow_db/mlflow.db --default-artifact-root s3://mlops/ --host 0.0.0.0
  
  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Сервіс для тренування моделі (скрипт train.py у відповідному контейнері)
  training:
    build:
      context: .
      dockerfile: training/Dockerfile
    volumes:
      - ./data/processed:/data
      - ./training/model:/app/model
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      - mlflow
      - minio

  # Сервіс для API (FastAPI), який використовує натреновану модель для передбачень
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - ./training/model:/app/model
    ports:
      - "8000:8000"
    depends_on:
      - training

volumes:
  postgres_data:
  minio_data: