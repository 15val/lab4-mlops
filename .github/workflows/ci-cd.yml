name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [minio_data_updated]

env:
  MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install flake8 pytest
      - name: Lint
        run: flake8 .
      - name: Test
        run: pytest

  build-and-push:
    needs: test-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Airflow
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lab4-airflow ./airflow
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lab4-airflow
      - name: Build and push API
        run: |
          docker build -f api/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/lab4-api .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lab4-api
      - name: Build and push Training
        run: |
          docker build -f training/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/lab4-training .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lab4-training